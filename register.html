<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Freelancer Marketplace Platform</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div style="padding: 2rem 2rem 0; text-align: center;">
        <a href="index.html" class="logo" style="justify-content: center; margin: 0 auto; display: inline-flex; text-decoration: none;">
            <div class="logo-icon">
                <span class="logo-icon">F</span>
            </div>
            <div class="logo-text" style="text-align: left;">
                <span class="logo-title">FreelanceHub</span>
                <span class="logo-subtitle">Find Top Talent & Services</span>
            </div>
        </a>
    </div>

    <section class="section" style="padding-top: 1rem;">
        <div class="container" style="max-width: 500px;">
            <div style="text-align: center; margin-bottom: 1rem;">
                <h1 style="margin-bottom: 0.5rem;">Create Your Account</h1>
                <p style="color: var(--text-gray); margin-bottom: 0;">Join thousands of clients and freelancers</p>
            </div>

            <div class="card" style="padding: 1.5rem;">
                <form>
                    <div class="form-group" style="margin-bottom: 0.875rem;">
                        <label class="form-label">I want to join as *</label>
                        <div style="display: flex; gap: 0.75rem;">
                            <label style="flex: 1; cursor: pointer; padding: 0.875rem; border: 2px solid var(--border-color); border-radius: var(--radius-md); transition: all 0.3s; background: var(--bg-white); display: flex; flex-direction: column;">
                                <div style="display: flex; align-items: center; justify-content: flex-start; margin-bottom: 0.5rem;">
                                    <input type="radio" name="userType" value="client" style="margin-right: 0.5rem;">
                                    <strong style="font-size: 1rem; margin: 0;">Client</strong>
                                </div>
                                <p style="font-size: 0.8125rem; color: var(--text-gray); margin: 0; text-align: left;">Hire freelancers</p>
                            </label>
                            <label style="flex: 1; cursor: pointer; padding: 0.875rem; border: 2px solid var(--border-color); border-radius: var(--radius-md); transition: all 0.3s; background: var(--bg-white); display: flex; flex-direction: column;">
                                <div style="display: flex; align-items: center; justify-content: flex-start; margin-bottom: 0.5rem;">
                                    <input type="radio" name="userType" value="freelancer" style="margin-right: 0.5rem;">
                                    <strong style="font-size: 1rem; margin: 0;">Freelancer</strong>
                                </div>
                                <p style="font-size: 0.8125rem; color: var(--text-gray); margin: 0; text-align: left;">Offer services</p>
                            </label>
                        </div>
                    </div>

                    <div class="grid grid-2" style="gap: 0.75rem; margin-bottom: 0.875rem;">
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label">First Name *</label>
                            <input type="text" class="form-control" placeholder="John" required>
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label class="form-label">Last Name *</label>
                            <input type="text" class="form-control" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom: 0.875rem;">
                        <label class="form-label">Email Address *</label>
                        <input type="email" class="form-control" placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-group" style="margin-bottom: 0.875rem;">
                        <label class="form-label">Password *</label>
                        <input type="password" class="form-control" placeholder="Create a strong password" required>
                        <p style="color: var(--text-gray); font-size: 0.8125rem; margin-top: 0.375rem; margin-bottom: 0;">Must be at least 8 characters</p>
                    </div>

                    <div class="form-group" style="margin-bottom: 0.875rem;">
                        <label class="form-label">Confirm Password *</label>
                        <input type="password" class="form-control" placeholder="Confirm your password" required>
                    </div>

                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label style="display: flex; align-items: start; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" required style="margin-top: 0.25rem;">
                            <span style="font-size: 0.8125rem;">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy-policy.html">Privacy Policy</a> *</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-bottom: 1rem;">Create Account</button>

                    <div style="text-align: center; margin: 1rem 0;">
                        <span style="color: var(--text-gray); font-size: 0.875rem;">Or sign up with</span>
                    </div>

                    <div style="display: flex; gap: 0.75rem; margin-bottom: 1rem;">
                        <button type="button" class="btn btn-outline" style="flex: 1; display: flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.75rem;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            Google
                        </button>
                        <button type="button" class="btn btn-outline" style="flex: 1; display: flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.75rem;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="#1877F2"/>
                            </svg>
                            Facebook
                        </button>
                    </div>

                    <div style="text-align: center; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                        <p style="color: var(--text-gray); font-size: 0.875rem; margin: 0;">Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
